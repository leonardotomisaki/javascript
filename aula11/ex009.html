<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>De qual país você é?</h1>
    Escreva de qual País você é! <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        
        
        function calcular() {
            var país = document.querySelector('input#país')
            var res = document.querySelector('div#res')
            var pais = String(país.value)
            res.innerHTML += `Vivendo em <strong>${pais}</strong>!`
            if (país != 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
